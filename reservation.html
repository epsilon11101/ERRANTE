<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errante</title>


    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/errantes.css">
    <link rel="stylesheet" href="styles/reservation.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link href='./node_modules/fullcalendar/main.css' rel='stylesheet' />
    <script src='./node_modules/fullcalendar/main.js'></script>
    <script src="https://kit.fontawesome.com/4050c71461.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/calendar.js"></script>

</head>

<body>
    <header class="container-fluid bg-danger">

        <nav class=" d-flex justify-content-between align-items-center">
            <div class="left  mt-3 mb-2">
                <figure class="nav-item">
                    <img src="./images/logo.png" alt="" width="200px">
                </figure>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-5">
                <div>
                    <span class="d-flex align-items-center ">
                        <i class=" fa-solid fa-1x fa-bell-concierge pl-2"></i>
                        <span class=" fs-5 m-2">Reservar</span>
                    </span>
                </div>
                <div>
                    <span class="d-flex align-items-center ">
                        <i class=" fa-solid fa-1x fa-user pl-2"></i>
                        <span class=" fs-5 m-2">Ingresar</span>
                    </span>
                </div>

                <div>
                    <div class="text subtitle is-6 pt-1">
                        <span id="en">EN</span>
                        <span id="es">ES</span>
                        <span id="fr">FR</span>
                    </div>

                </div>
            </div>
            <div>
                <span class="icon is-medium">
                    <i class="fa-solid fa-bars fa-2x"></i>
                </span>
            </div>
        </nav>
        <nav class="container-fluid ">
            <div class="row">
                <div class="col-9 space mt-3">
                    <p class="navbar-item">Planes</p>
                    <p class="navbar-item">Habitaciones</p>
                    <p class="navbar-item">El pueblo</p>
                    <p class="navbar-item">Restaurante</p>
                    <p class="navbar-item">Contactenos</p>
                </div>
                <div class="col-3 is-1  space">
                    <div class="row ">
                        <div class="col-1 "><a href="" class="link-light"><i class="fa-brands fa-facebook-f"></i></a>
                        </div>
                        <div class="col-1"><a href="" class="link-light"><i class="fa-brands fa-tiktok"></i></a></div>
                        <div class="col-1"><a href="" class="link-light"><i class="fa-brands fa-instagram"></i></a>
                        </div>
                        <div class="col-1"><a href="" class="link-light"><i class="fa-brands fa-youtube"></i></a></div>

                    </div>

                </div>
            </div>

        </nav>

    </header>

    <main>

        <!-- BANNER SECTION -->
        <section class="container-fluid">
            <div class="banner-reservation">
                <div class="banner-reservation-nav-container left">
                    <ul class="left banner-title">
                        <li class="mt-3 banner-title-button">
                            <div class="left-column">
                                <p><span><i class="fa-solid fa-angle-left"></i></span> Regresar</p>
                                <p class="h1">Reservas</p>
                            </div>
                        </li>
                        <li class="banner-title-selection">
                            Ver tus reservas
                        </li>
                    </ul>

                </div>
            </div>

        </section>
        <!-- RESERVATION SECTION -->

        <section class="container  mt-5">
            <div class="row calendar-section">
                <div class="col-8 calendar-section-calendar">
                    <div id="calendar"></div>
                </div>

                <div class="col-4 calendar-section-details">

                </div>

            </div>
        </section>


        <!-- CONTACT SECTION  -->

        <section class="container center-column mt-5">
            <h2 class="h1"> CONTACTANOS </h2>
            <form action="">
                <div class="center mb-3 items">
                    <div>
                        <label for="validateName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validateName" value="" placeholder="Tu nombre"
                            required>
                    </div>

                    <div>
                        <label for="validateName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validateName" value="" placeholder="Tu apelido"
                            required>
                    </div>
                </div>

                <div class="center mb-3">
                    <div>
                        <label for="validateName" class="form-label">Movil</label>
                        <input type="tel" class="form-control" id="validateName" value="+52" placeholder="3338245850"
                            required>
                    </div>
                    <div>
                        <label for="validateName" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="validateName" value=""
                            placeholder="here@errante.mx" required>
                    </div>
                </div>

                <div class="mb-3 ">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" cols="90"
                        placeholder="Escribenos tus dudas...."></textarea>
                </div>

                <div class="center">
                    <button type="button" class="btn btn-dark">Enviar</button>
                </div>



            </form>
        </section>

        <!-- VISIT US SECTION -->

    </main>

    <!-- FOOTER -->

    <footer class="bg-danger  container-fluid  space">

        <div class="center bg-danger mt-3">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>

        <div class="center my-4">
            <a href="" class="mx-3 fa-xl"><i class="fa-brands fa-facebook"></i></a>
            <a href="" class="mx-3 fa-xl"><i class="fa-brands fa-tiktok"></i></a>
            <a href="" class="mx-3 fa-xl"><i class="fa-brands fa-instagram"></i></a>
            <a href="" class="mx-3 fa-xl"><i class="fa-brands fa-youtube"></i></a>
        </div>

    </footer>


</body>



<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
</script>


</html>
